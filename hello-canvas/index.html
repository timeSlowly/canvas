<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的画板</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<canvas id="canvas"></canvas>
		<section class="miniTool">
			<div id="pencial" class="activity"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-pencial"></use></svg></div>
			<div id="eraser" class=""><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-eraser"></use></svg></div>
			<div id="clearCanvas"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-clear"></use></svg></div>
			<div id ="more"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-more"></use></svg></div>
			<div id ="download"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-download"></use></svg></div>
		</section>
		<section id="mainTool" class="mainTool">
			<ul class="tool">
				<li class="clearfix">
					<span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-color"></use></svg></span>
					<span id='black' class="activity"></span>
					<span id='green'></span>
					<span id='red'></span>
				</li>
				<li class="clearfix">
					<span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-lineSize"></use></svg></span>
					<span id='lineOne' class="activity">1x</span>
					<span id='lineTwo'>2x</span>
					<span id='lineThree'>3x</span>
				</li>
				<li>
					<span id="mainToolConfirm"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-confirm"></use></svg></span>
					<span id="mainToolClose"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-cancle"></use></svg></span>
				</li>
			</ul>
		</section>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="//at.alicdn.com/t/font_528234_yajc0od5m5wb3xr.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
